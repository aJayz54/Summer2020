{% extends 'base.html' %}
    
{% block container %}
    <div class="top-pad">
        <h1>Classes Offered</h1>
        <br>
        {% for id, class in classes.items() %}
         <div class="jumbotron">
            <h1 class="display-4">{{class['name']}}</h1>
            <p class="lead">$ {{class['price']}}</p>
            <p class="lead">{{class['time']}}</p>
            <form action="{{ url_for('signup', classname=class['name']) }}" method=POST>
                {{ form.hidden_tag() }}
                {{ form.submit(value='Register') }}
            </form>
         </div>
        {% endfor %}
    </div>
{% endblock %}
